<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/icon-font.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet"> 
  <title>miniachr | HOME</title>
</head>
<body>
  
  <header class="header">

    <a href="#" class="header__logo">
      <img src="assets/img/miniachr-light-1.svg" alt="miniachr">
    </a>

    <nav class="navigation__nav">
      <ul class="navigation__list">
        <li class="navigation__item"><a href="index.html" class="navigation__link">Home</a></li>
        <li class="navigation__item"><a href="folio.html" class="navigation__link">Folio</a></li>
        <li class="navigation__item"><a href="folio.html#works" class="navigation__link">Works</a></li>
        <li class="navigation__item"><a href="blog.html" class="navigation__link">Blog</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link navigation__active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">

    <section class="contact__wrap">

      <div class="contact__box__wrap">
        <div class="contact__box__left">
          <h1 class="contact__head" data-aos="zoom-in-right" data-aos-delay="100">Let's talk</h1>
          <form action="#" class="contact__form">
            <label for="name" data-aos="zoom-in-up" data-aos-delay="200">Full Name</label>
            <input type="text" name="fname" id="name" placeholder="John Doe" data-aos="zoom-in-up" data-aos-delay="200">

            <label for="email" data-aos="zoom-in-up" data-aos-delay="300">Email</label>
            <input type="email" name="femail" id="email" placeholder="john.doe@mail.com" data-aos="zoom-in-up" data-aos-delay="300">

            <label for="msg" data-aos="zoom-in-up" data-aos-delay="500">Your Message</label>
            <textarea name="fmsg" id="msg" cols="30" rows="5" placeholder="Hey there, I would like to" data-aos="zoom-in-up" data-aos-delay="500"></textarea>

            <button type="submit" data-aos="zoom-in" data-aos-delay="700">SEND</button>
          </form>  
        </div>

        <div class="contact__box__right">
          <div class="contact__img__wrap" data-aos="zoom-in">
            <div class="contact__img"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="section section-bg" style="margin-top: 3rem;">
      <div data-aos="zoom-in-up">
        <a class="email" href="mailto:someone@example.com">atyour.service@miniachr.com</a>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="footer__wrap">
      <a href="#" class="footer__logo">
        <img src="assets/img/miniachr-light-1.svg" alt="miniachr">
      </a>
  
      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__list__item"><a href="index.html" class="navigation__list__link">Home</a></li>
          <li class="navigation__list__item"><a href="folio.html" class="navigation__list__link">Folio</a></li>
          <li class="navigation__list__item"><a href="folio.html#works" class="navigation__list__link">Works</a></li>
          <li class="navigation__list__item"><a href="blog.html" class="navigation__list__link">Blog</a></li>
          <li class="navigation__list__item"><a href="contact.html" class="navigation__list__link">Contact</a></li>
        </ul>

        <p class="copyright">&copy;2020 - 2022. All rights reserved.</p>
      </nav>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="/assets/scripts/script.js"></script>
</body> 
</html>
